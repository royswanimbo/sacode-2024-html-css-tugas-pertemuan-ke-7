<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Profile card Bootstrap 5</title>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color:rgb(28, 104, 9);">
    <style>
        body {
            background-image: url('vx.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>

    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <br>
                <div class="Profile-img">
                    <img src="roys.img" alt="Profile-img" class="img-fluid rounded-circle m-top">
                </div>

                <br>

                <div class="Profile-name text-center   ">
                    <h2 class="fw-bold f-24 text-center  " style=" font-size:22px;color:rgb(243, 243, 243)">Coding League</h2>
                </div>
                <div class="Profile-bio text-center">
                    <h3 class="f-18 text-center" style=" font-size:20px;color:rgb(243, 243, 243)">Front-End Developer</h3>
                </div>
                <div class="d-flex justify-content-center gap-4">
                    <div class="followers">
                        <span class="d-block text-center fw-bold f-27" style=" font-size:17px;color:rgb(243, 243, 243)">5k+</span>
                        <span class="d-block text-center " style=" font-size:19px;color:rgb(243, 243, 243)">Followers</span>
                    </div>
                    <div class="following">
                        <span class="d-block text-center fw-bold f-27" style=" font-size:17px;color:rgb(243, 243, 243)">200</span>
                        <span class="d-block text-center " style=" font-size:19px;color:rgb(243, 243, 243)">following</span>
                    </div>
                    <div class="work color text-break">
                        <span class="d-block text-center fw-bold f-27" style=" font-size:17px;color:rgb(243, 243, 243)">300</span>
                        <span class="d-block text-center" style=" font-size:19px;color:rgb(243, 243, 243)">works</span>

                    </div>

                </div>

                <div class="d-flex social-links justify-content-center gap-4">
                    <i class="fa fa-facebook-square" style="font-size:48px;color:rgb(0, 60, 255)"></i>
                    <br>
                    <i class="fa fa-instagram" style="font-size:48px;color:rgb(255, 0, 170)"></i>
                    <br>
                    <i class="fa fa-twitter-square" style="font-size:48px;color:rgb(29, 162, 240)"></i>

                </div>


            </div>

        </div>

    </div>
</body>

</html>
